<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class App extends React.Component{
constructor(){
    super()
    this.state = {
        email: "",
        password: ""
    }
}

alterarUsername =  e =>{
    this.setState({email : e.target.value})
   // console.log(this.state.username)
}

alterarPassword =  e =>{
    this.setState({password : e.target.value})
}

submeterForm = e =>{
    console.log("email: " + this.state.email)
    console.log("Password: " + this.state.password)
    e.preventDefault()
}


render(){
    return(
        <div className="container">
        <h1 className="loginTitulo">Login</h1>
        <div className="login">
            <form  className="formLogin" onSubmit = {this.submeterForm}>
            <p className="nomes">Email</p>
                <input className="email"  type="text" value ={this.state.email} onChange={this.alterarUsername} placeholder = "Digite seu email"/><br/><br/>
                <p className="nomesSenha">Senha</p>
                <input className="senha" type="password" value ={this.state.password} onChange={this.alterarPassword}placeholder = "Digite sua senha"/>
                <br/><br/>
                <input className="enviar" type="submit" value="Entrar"/>
                <a className="esqueci"href="#"><b>Esqueci minha senha</b></a>
            </form>
        </div>
        </div>
    )
}


    }

    ReactDOM.render(<App/>,document.getElementById('root'))



    </script>
</body>

</html>
